{% extends 'index.html' %}

{% block head %}


<title>Train Status</title>
{% endblock %}




{% block content %}
<main class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5 w-100">
  <div class="container-fluid">

<a class="btn btn-primary" href="/" style="border: none;
background-color: #4CAF50;
color: white;
padding: 15px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
border-radius: 5px;
cursor: pointer;">Go to Home</a>
<div class="row">
    <div class="alert alert-primary" role="alert">
      <br>
      Current-Status: <b>
        {{ context['message']}} </b>
      </div>
      <br>
        {{ context['experiment']|safe }}


   
</div>
</div>
</main>

        
{% endblock %}
